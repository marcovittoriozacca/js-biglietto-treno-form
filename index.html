<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Personal style -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    
</head>
<body class="bg-danger">
    
    <header>
        <h1 class="text-uppercase text-center text-white fw-bolder mt-3">Calcola il prezzo del tuo biglietto</h1>
    </header>

    <main class="px-5">
        <div class="bg-white py-4 px-5 rounded-2 shadow-lg mx-auto bigliettoForm">
            <div class="d-flex justify-content-center column-gap-5">
                <div class="d-flex flex-column row-gap-3">
                    <label for="name" class="text-center fw-bold text-danger ">Nome e Cognome</label>
                    <input type="text" id="name" class="rounded border border-danger" autocomplete="on">
                </div>
                <div class="d-flex flex-column row-gap-3">
                    <label for="km" class="text-center fw-bold text-danger ">Km da percorrere</label>
                    <input type="number" id="km" min="1" autocomplete="off" class="rounded border border-danger">
                </div>
    
                <div class="d-flex flex-column row-gap-3">
                    <label for="eta" class="text-center fw-bold text-danger ">Fascia d'et√†</label>
                    <select name="etaPsg" id="eta" class="rounded border border-danger p-1">
                        <option value="minorenne">Bambino</option>
                        <option value="maggiorenne">Adulto</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-5">
                <button id="generaBiglietto" class="me-4 btn btn-danger">Genera</button>
                <button id="formattaForm" class="btn border border-black ">Annulla</button>
            </div>
        </div>

        <!-- il mio biglietto  -->
        <div id="myTicket" class="d-none">
            <h2 class="text-uppercase text-center text-white fw-bolder mt-5 mb-4 ">il tuo biglietto</h2>
            <div class="bigliettoForm mx-auto bg-white p-3 rounded-2 shadow-lg">
                <h3 class="text-uppercase  fw-bold">dettaglio passeggeri</h3>
                <div>
                    <table class="table table-borderless border">
                        <thead>
                          <tr>
                            <th scope="col" class="fs-4 text-uppercase fw-bolder">Nome passeggero</th>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo Biglietto</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th id="nomeBiglietto" class="fs-4"></th>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codiceCP"></td>
                            <td id="costoBiglietto"></td>
                          </tr>
                              
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Personal js -->
    <script src="./Assets/JS/main.js"></script>
</body>
</html>
